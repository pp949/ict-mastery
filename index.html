<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE ICT Mastery - Student Portal</title>
    
    <!-- Styling & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .option-active { transform: translateX(4px); border-color: #2563eb !important; background-color: #eff6ff !important; }
    </style>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signInAnonymously, signInWithRedirect, 
            getRedirectResult, GoogleAuthProvider, setPersistence, 
            browserLocalPersistence, signOut 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, collection, onSnapshot, addDoc, getDocs, serverTimestamp, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSpaXWx2_qT88ffyTdmH43j63PUyJ82-4",
            authDomain: "ict-learning-platform.firebaseapp.com",
            projectId: "ict-learning-platform",
            storageBucket: "ict-learning-platform.firebasestorage.app",
            messagingSenderId: "720934184836",
            appId: "1:720934184836:web:2360db67abb324890e1fd1",
            measurementId: "G-2CF8HRGW6C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.FB = { 
            auth, db, 
            providers: { GoogleAuthProvider },
            methods: { 
                onAuthStateChanged, signInAnonymously, signInWithRedirect, 
                getRedirectResult, setPersistence, browserLocalPersistence, 
                signOut, collection, onSnapshot, addDoc, getDocs, serverTimestamp, query, orderBy
            }
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- Main App Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [authChecking, setAuthChecking] = useState(true);
            const [view, setView] = useState('lobby');
            const [topics, setTopics] = useState([]);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [feedback, setFeedback] = useState(null); // 'correct' | 'wrong'
            const [selectedIndices, setSelectedIndices] = useState([]); // For MRQ
            const [sessionScore, setSessionScore] = useState(0);
            const [userStats, setUserStats] = useState({ total: 0, correct: 0 });
            const [topicStats, setTopicStats] = useState({});
            
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            // Auth Handshake
            useEffect(() => {
                const init = async () => {
                    if (!window.FB) {
                        window.addEventListener('firebase-ready', init);
                        return;
                    }
                    const { auth, methods } = window.FB;
                    try {
                        await methods.setPersistence(auth, methods.browserLocalPersistence);
                        await methods.getRedirectResult(auth);
                    } catch(e) { console.error("Auth error", e); }
                    methods.onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        setAuthChecking(false);
                        if (!u) methods.signInAnonymously(auth);
                    });
                };
                init();
            }, []);

            // Data Streams
            useEffect(() => {
                if (!user || !window.FB) return;
                const { db, methods } = window.FB;

                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubTopics = methods.onSnapshot(qRef, (snap) => {
                    const tags = new Set();
                    snap.forEach(doc => {
                        const data = doc.data();
                        const t = data.topic_tags || data.topic || data.tags || "General";
                        if (Array.isArray(t)) t.forEach(tag => tags.add(tag));
                        else tags.add(t);
                    });
                    setTopics(Array.from(tags).sort());
                });

                const statsRef = methods.collection(db, 'artifacts', appId, 'users', user.uid, 'attempts');
                const unsubStats = methods.onSnapshot(statsRef, (snap) => {
                    let correct = 0;
                    const stats = {};
                    snap.forEach(d => { 
                        const data = d.data();
                        if (data.isCorrect) correct++;
                        const t = data.topic || "General";
                        if (!stats[t]) stats[t] = { correct: 0, total: 0, lastTry: 0 };
                        stats[t].total++;
                        if (data.isCorrect) stats[t].correct++;
                        const ts = data.timestamp?.toDate().getTime() || 0;
                        if (ts > stats[t].lastTry) stats[t].lastTry = ts;
                    });
                    setUserStats({ total: snap.size, correct });
                    setTopicStats(stats);
                });

                return () => { unsubTopics(); unsubStats(); };
            }, [user]);

            const performanceSets = useMemo(() => {
                const results = topics.map(t => {
                    const s = topicStats[t] || { correct: 0, total: 0, lastTry: 0 };
                    const rate = s.total > 0 ? (s.correct / s.total) : -1;
                    return { name: t, rate, ...s };
                });
                const tried = results.filter(r => r.total > 0);
                const best = [...tried].sort((a, b) => b.rate - a.rate || b.total - a.total).slice(0, 3);
                const worst = [...tried].sort((a, b) => a.rate - b.rate || b.total - a.total).slice(0, 3);
                return { best, worst };
            }, [topics, topicStats]);

            const handleGoogleSignIn = async () => {
                const { auth, providers, methods } = window.FB;
                const provider = new providers.GoogleAuthProvider();
                await methods.signInWithRedirect(auth, provider);
            };

            const startQuiz = async (topic, limit = 5) => {
                const { db, methods } = window.FB;
                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const snapshot = await methods.getDocs(qRef);
                const filtered = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(q => {
                        const t = q.topic_tags || q.topic || q.tags || "General";
                        return Array.isArray(t) ? t.includes(topic) : t === topic;
                    });
                
                if (filtered.length === 0) return;
                setQuestions(filtered.sort(() => Math.random() - 0.5).slice(0, limit));
                setCurrentTopic(topic);
                resetQuizState();
                setView('quiz');
            };

            const resetQuizState = () => {
                setCurrentIndex(0);
                setSessionScore(0);
                setFeedback(null);
                setSelectedIndices([]);
            };

            const startChallenge = async () => {
                const { db, methods } = window.FB;
                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const snapshot = await methods.getDocs(qRef);
                const allQs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                const getQsForTopic = (list, topicNames) => {
                    return list.filter(q => {
                        const t = q.topic_tags || q.topic || q.tags || "General";
                        return Array.isArray(t) ? t.some(tag => topicNames.includes(tag)) : topicNames.includes(t);
                    });
                };

                const worstTopicNames = performanceSets.worst.map(t => t.name);
                const worstSelection = getQsForTopic(allQs, worstTopicNames).sort(() => Math.random() - 0.5).slice(0, 2);
                const sortedByTime = topics.map(t => ({ name: t, lastTry: topicStats[t]?.lastTry || 0 })).sort((a, b) => a.lastTry - b.lastTry);
                const oldestTopic = sortedByTime[0]?.name;
                const oldestSelection = oldestTopic ? getQsForTopic(allQs, [oldestTopic]).sort(() => Math.random() - 0.5).slice(0, 1) : [];
                const usedIds = new Set([...worstSelection, ...oldestSelection].map(q => q.id));
                const otherSelection = allQs.filter(q => !usedIds.has(q.id)).sort(() => Math.random() - 0.5).slice(0, 2);

                const finalSet = [...worstSelection, ...oldestSelection, ...otherSelection];
                if (finalSet.length < 5) {
                    const remainingNeeded = 5 - finalSet.length;
                    const usedIdsFinal = new Set(finalSet.map(q => q.id));
                    const fillPool = allQs.filter(q => !usedIdsFinal.has(q.id)).sort(() => Math.random() - 0.5).slice(0, remainingNeeded);
                    finalSet.push(...fillPool);
                }

                setQuestions(finalSet.sort(() => Math.random() - 0.5));
                setCurrentTopic("Challenge Mode");
                resetQuizState();
                setView('quiz');
            };

            // Enhanced check for Multi-answer logic
            const validateAnswer = (q, selections) => {
                const correct = q.correct_answer;
                if (Array.isArray(correct)) {
                    // MRQ: Must match exactly (order doesn't matter, but set content does)
                    if (selections.length !== correct.length) return false;
                    return correct.every(val => selections.includes(val)) && selections.every(val => correct.includes(val));
                }
                // MCQ: Must match single index
                return selections.length === 1 && selections[0] === correct;
            };

            const handleOptionClick = (idx) => {
                if (feedback) return;
                const q = questions[currentIndex];
                const isMulti = Array.isArray(q.correct_answer);

                if (!isMulti) {
                    // Single choice logic: Submit immediately
                    processSubmission([idx]);
                } else {
                    // Multi choice logic: Toggle selection
                    setSelectedIndices(prev => 
                        prev.includes(idx) ? prev.filter(i => i !== idx) : [...prev, idx]
                    );
                }
            };

            const processSubmission = async (selections) => {
                if (feedback) return;
                const q = questions[currentIndex];
                const correct = validateAnswer(q, selections);
                const { db, methods } = window.FB;

                setFeedback(correct ? 'correct' : 'wrong');
                if (correct) setSessionScore(s => s + 1);

                const qTopic = Array.isArray(q.topic_tags) ? q.topic_tags[0] : (q.topic || q.tags || "General");

                try {
                    await methods.addDoc(methods.collection(db, 'artifacts', appId, 'users', user.uid, 'attempts'), {
                        question_id: q.id,
                        isCorrect: correct,
                        topic: qTopic,
                        timestamp: methods.serverTimestamp()
                    });

                    await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'activity_feed'), {
                        uid: user.uid,
                        displayName: user?.displayName || "Guest",
                        topic: qTopic,
                        isCorrect: correct,
                        timestamp: methods.serverTimestamp()
                    });
                } catch (err) { console.error(err); }

                setTimeout(() => {
                    if (currentIndex + 1 < questions.length) {
                        setCurrentIndex(c => c + 1);
                        setFeedback(null);
                        setSelectedIndices([]);
                    } else {
                        setView('results');
                    }
                }, 1200);
            };

            if (authChecking) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 shadow-2xl overflow-hidden flex flex-col border-x border-slate-200">
                    <header className="bg-white p-5 border-b sticky top-0 z-50 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                                <Icon name="graduation-cap" className="w-5 h-5" />
                            </div>
                            <h1 className="font-black text-xl italic tracking-tighter">ICT MASTER</h1>
                        </div>
                        <div className="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-2xl text-sm font-black flex items-center gap-2 border border-blue-100">
                            <Icon name="award" className="w-4 h-4" />
                            {userStats.correct}
                        </div>
                    </header>

                    <main className="p-4 flex-1 overflow-y-auto">
                        {view === 'lobby' && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm relative overflow-hidden">
                                    <div className="flex items-center gap-4 mb-6">
                                        <div className="bg-slate-100 w-12 h-12 rounded-2xl flex items-center justify-center">
                                            <Icon name="user" className="text-slate-400" />
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Student Portal</p>
                                            <p className="font-bold text-slate-800">{user?.displayName || "Guest Student"}</p>
                                        </div>
                                        {user?.isAnonymous && (
                                            <button onClick={handleGoogleSignIn} className="ml-auto text-[10px] bg-blue-600 text-white font-black px-3 py-1 rounded-full uppercase">Sync</button>
                                        )}
                                    </div>
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-end">
                                            <p className="text-4xl font-black">{userStats.total}</p>
                                            <p className="text-sm font-bold text-blue-600">{userStats.total > 0 ? Math.round((userStats.correct / userStats.total) * 100) : 0}% Accuracy</p>
                                        </div>
                                        <div className="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
                                            <div className="bg-blue-600 h-full progress-bar shadow-sm" style={{ width: `${userStats.total > 0 ? (userStats.correct / userStats.total) * 100 : 0}%` }} />
                                        </div>
                                    </div>
                                    <Icon name="activity" className="absolute -right-4 -bottom-4 w-24 h-24 text-blue-50 opacity-20" />
                                </div>

                                <div className="space-y-6">
                                    <button onClick={startChallenge} className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black flex items-center justify-between group overflow-hidden relative shadow-xl active:scale-95 transition-all">
                                        <div className="relative z-10 flex items-center gap-3">
                                            <div className="bg-white/10 p-2 rounded-xl"><Icon name="zap" className="w-5 h-5 text-yellow-400" /></div>
                                            <div className="text-left">
                                                <p className="text-sm">DAILY CHALLENGE</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase">5 Mixed Questions</p>
                                            </div>
                                        </div>
                                        <Icon name="arrow-right" className="relative z-10 w-5 h-5 text-white" />
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-600 rounded-full blur-3xl opacity-20 -mr-10 -mt-10"></div>
                                    </button>

                                    <div className="space-y-3">
                                        <h3 className="font-black text-slate-800 text-[11px] uppercase tracking-[0.2em] flex items-center gap-2 px-1">
                                            <Icon name="hash" className="w-3 h-3 text-blue-500" /> Topic Practice
                                        </h3>
                                        <div className="flex flex-wrap gap-2">
                                            {topics.map(t => (
                                                <button key={t} onClick={() => startQuiz(t)} className="px-3 py-2 bg-white text-slate-600 text-[11px] font-bold rounded-xl border border-slate-200 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all flex items-center gap-2 active:scale-95">
                                                    {t}
                                                    {topicStats[t]?.total > 0 && <span className="text-[9px] text-slate-300 font-black">{topicStats[t].correct}/{topicStats[t].total}</span>}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="space-y-6 animate-in">
                                <div className="flex justify-between items-center px-2">
                                    <div className="flex items-center gap-2 overflow-hidden">
                                        <div className="w-2 h-2 rounded-full bg-blue-500 shrink-0"></div>
                                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest truncate">{currentTopic}</span>
                                    </div>
                                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest bg-blue-50 px-2 py-0.5 rounded-md">Q {currentIndex + 1}/{questions.length}</span>
                                </div>
                                
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm min-h-[180px] flex flex-col items-center justify-center text-center relative overflow-hidden">
                                    {Array.isArray(questions[currentIndex].correct_answer) && (
                                        <span className="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-3 border border-blue-100 px-2 py-0.5 rounded-full">Multiple Answers</span>
                                    )}
                                    <h2 className="text-xl font-black text-slate-800 leading-tight relative z-10">{questions[currentIndex].text}</h2>
                                    <div className="absolute top-0 left-0 w-full h-1 bg-slate-50">
                                        <div className="h-full bg-blue-500 transition-all duration-300" style={{ width: `${((currentIndex + 1) / questions.length) * 100}%` }}></div>
                                    </div>
                                </div>

                                <div className="grid gap-3">
                                    {questions[currentIndex].options.map((opt, i) => {
                                        const isSelected = selectedIndices.includes(i);
                                        const isMulti = Array.isArray(questions[currentIndex].correct_answer);
                                        const correctAnswers = isMulti ? questions[currentIndex].correct_answer : [questions[currentIndex].correct_answer];
                                        
                                        let btnClass = "bg-white border-slate-100";
                                        if (feedback === null && isSelected) btnClass = "option-active";
                                        if (feedback !== null) {
                                            if (correctAnswers.includes(i)) btnClass = "bg-green-50 border-green-500 text-green-700";
                                            else if (isSelected) btnClass = "bg-red-50 border-red-500 text-red-700 opacity-80";
                                            else btnClass = "opacity-40 grayscale";
                                        }

                                        return (
                                            <button 
                                                key={i} 
                                                disabled={!!feedback}
                                                onClick={() => handleOptionClick(i)}
                                                className={`p-5 rounded-2xl border-2 text-left font-bold transition-all flex items-center gap-4 ${btnClass}`}
                                            >
                                                <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-xs font-black shrink-0 ${isSelected || (feedback && correctAnswers.includes(i)) ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                    {String.fromCharCode(65 + i)}
                                                </span>
                                                <span className="text-sm">{opt}</span>
                                                {feedback && correctAnswers.includes(i) && <Icon name="check" className="ml-auto w-4 h-4 text-green-600" />}
                                            </button>
                                        );
                                    })}
                                </div>

                                {Array.isArray(questions[currentIndex].correct_answer) && !feedback && (
                                    <button 
                                        onClick={() => processSubmission(selectedIndices)}
                                        disabled={selectedIndices.length === 0}
                                        className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg shadow-blue-100 disabled:opacity-50 disabled:bg-slate-300 transition-all active:scale-95"
                                    >
                                        SUBMIT ANSWER
                                    </button>
                                )}
                            </div>
                        )}

                        {view === 'results' && (
                            <div className="text-center py-10 space-y-8 animate-in px-4">
                                <div className="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto shadow-2xl shadow-blue-200">
                                    <Icon name="party-popper" className="w-12 h-12" />
                                </div>
                                <div>
                                    <h2 className="text-4xl font-black italic tracking-tighter uppercase">Mission Done</h2>
                                    <p className="text-slate-400 font-bold mt-2 uppercase text-[10px] tracking-widest">Session Performance</p>
                                </div>
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-200 grid grid-cols-2 gap-4">
                                    <div className="text-center">
                                        <p className="text-4xl font-black text-blue-600">{sessionScore}</p>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Correct</p>
                                    </div>
                                    <div className="text-center border-l border-slate-100">
                                        <p className="text-4xl font-black text-slate-800">{questions.length}</p>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total</p>
                                    </div>
                                </div>
                                <button onClick={() => setView('lobby')} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-black shadow-xl shadow-slate-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                                    <Icon name="home" className="w-5 h-5" /> RETURN LOBBY
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
