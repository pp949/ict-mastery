<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE ICT Mastery | Student Portal</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .google-btn {
            background: white; color: #374151; border: 1px solid #e5e7eb; transition: all 0.2s;
        }
        .google-btn:hover {
            background: #f9fafb; border-color: #d1d5db; transform: translateY(-1px);
        }
        .nav-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInWithPopup, signInWithRedirect, getRedirectResult,
            GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, addDoc, serverTimestamp, onSnapshot, query, where
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSpaXWx2_qT88ffyTdmH43j63PUyJ82-4",
            authDomain: "ict-learning-platform.firebaseapp.com",
            projectId: "ict-learning-platform",
            storageBucket: "ict-learning-platform.firebasestorage.app",
            messagingSenderId: "720934184836",
            appId: "1:720934184836:web:2360db67abb324890e1fd1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        setPersistence(auth, browserLocalPersistence).catch(err => console.error(err));

        window.FirebaseSDK = {
            auth, db, login: () => signInWithPopup(auth, provider),
            logout: () => signOut(auth),
            onAuthStateChanged, collection, getDocs, addDoc, serverTimestamp, onSnapshot, query, where
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // Standalone Leaderboard Module Merged from QA Sandbox
        const LeaderboardView = ({ appId, currentUserId }) => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const sdk = window.FirebaseSDK;
                const feedRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'activity_feed');
                
                const unsubscribe = sdk.onSnapshot(feedRef, (snap) => {
                    const scores = {};
                    snap.forEach(doc => {
                        const d = doc.data();
                        if (!scores[d.uid]) scores[d.uid] = { name: d.displayName, correct: 0, total: 0 };
                        scores[d.uid].total++;
                        if (d.isCorrect) scores[d.uid].correct++;
                    });
                    const sorted = Object.entries(scores)
                        .map(([uid, stats]) => ({ uid, ...stats }))
                        .sort((a, b) => b.correct - a.correct)
                        .slice(0, 10);
                    setData(sorted);
                    setLoading(false);
                }, (err) => console.error("Leaderboard error:", err));

                return () => unsubscribe();
            }, [appId]);

            if (loading) return <div className="p-10 text-center animate-pulse text-slate-400 font-bold">Loading Rankings...</div>;

            return (
                <div className="space-y-4 fade-in">
                    <div className="bg-white rounded-[2rem] border border-slate-100 shadow-xl overflow-hidden">
                        <div className="bg-slate-900 p-6 text-white flex justify-between items-center">
                            <h2 className="text-xl font-black italic">TOP PERFORMERS</h2>
                            <Icon name="trophy" className="w-5 h-5 text-yellow-400" />
                        </div>
                        <div className="divide-y divide-slate-50">
                            {data.length === 0 ? (
                                <div className="p-12 text-center text-slate-300 font-bold">No competition data yet.</div>
                            ) : (
                                data.map((entry, i) => (
                                    <div key={entry.uid} className={`p-5 flex items-center justify-between transition-colors ${entry.uid === currentUserId ? 'bg-blue-50/50' : 'hover:bg-slate-50'}`}>
                                        <div className="flex items-center gap-4">
                                            <span className={`w-8 font-black text-lg ${i < 3 ? 'text-blue-600' : 'text-slate-300'}`}>{i + 1}</span>
                                            <span className={`font-bold ${entry.uid === currentUserId ? 'text-blue-700' : 'text-slate-700'}`}>
                                                {entry.name} {entry.uid === currentUserId && '(You)'}
                                            </span>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="hidden sm:block text-[10px] text-slate-400 font-bold uppercase">{entry.total} Attempts</div>
                                            <div className="font-black text-blue-600 bg-blue-100 px-3 py-1 rounded-lg text-sm border border-blue-100">
                                                {entry.correct} pts
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('lobby'); // lobby, quiz, results, leaderboard
            const [topics, setTopics] = useState([]);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [sessionScore, setSessionScore] = useState(0);
            const [userStats, setUserStats] = useState({ total: 0, correct: 0 });
            const [loading, setLoading] = useState(true);
            const [sdkReady, setSdkReady] = useState(false);
            const [showDebug, setShowDebug] = useState(false);
            const [authError, setAuthError] = useState(null);
            
            const [appId, setAppId] = useState(localStorage.getItem('ict_app_id') || "default-app-id");
            const authChecked = useRef(false);

            useEffect(() => {
                const checkSDK = setInterval(() => { if (window.FirebaseSDK) { setSdkReady(true); clearInterval(checkSDK); } }, 100);
                return () => clearInterval(checkSDK);
            }, []);

            useEffect(() => {
                if (!sdkReady) return;
                const sdk = window.FirebaseSDK;
                const unsub = sdk.onAuthStateChanged(sdk.auth, (u) => { authChecked.current = true; setUser(u); setLoading(false); });
                return () => unsub();
            }, [sdkReady]);

            useEffect(() => {
                if (!user || !sdkReady) return;
                const sdk = window.FirebaseSDK;

                const qRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubTopics = sdk.onSnapshot(qRef, (snap) => {
                    const tags = new Set();
                    snap.forEach(doc => {
                        const t = doc.data().topic_tags || ["General"];
                        (Array.isArray(t) ? t : [t]).forEach(tag => tags.add(tag));
                    });
                    setTopics(Array.from(tags).sort());
                });

                const statsRef = sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts');
                const unsubStats = sdk.onSnapshot(statsRef, (snap) => {
                    let correct = 0;
                    snap.forEach(doc => { if (doc.data().isCorrect) correct++; });
                    setUserStats({ total: snap.size, correct });
                });

                return () => { unsubTopics(); unsubStats(); };
            }, [user, sdkReady, appId]);

            const updateAppId = (id) => { setAppId(id); localStorage.setItem('ict_app_id', id); };

            const handleLogin = async () => {
                try { await window.FirebaseSDK.login(); } catch (err) { setAuthError(err.message); }
            };

            const startQuiz = async (topic) => {
                const sdk = window.FirebaseSDK;
                setLoading(true);
                try {
                    const qRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'questions');
                    const snap = await sdk.getDocs(qRef);
                    const filtered = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(q => (q.topic_tags || []).includes(topic));
                    
                    if (filtered.length === 0) { alert("No questions found."); setLoading(false); return; }
                    setQuestions(filtered); setCurrentTopic(topic); setCurrentIndex(0); setSessionScore(0); setView('quiz');
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleAnswer = async (index) => {
                const sdk = window.FirebaseSDK;
                if (feedback || !user) return;
                const q = questions[currentIndex];
                const isCorrect = index === q.correct_answer;
                if (isCorrect) setSessionScore(s => s + 1);
                setFeedback(isCorrect ? 'correct' : 'wrong');

                const eventData = {
                    uid: user.uid, displayName: user.displayName || "Student",
                    topic: currentTopic, isCorrect, timestamp: sdk.serverTimestamp()
                };
                await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts'), eventData);
                await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'activity_feed'), eventData);

                setTimeout(() => {
                    if (currentIndex + 1 < questions.length) { setCurrentIndex(i => i + 1); setFeedback(null); }
                    else { setView('results'); setFeedback(null); }
                }, 1000);
            };

            if (!sdkReady || loading || !authChecked.current) return <div className="h-screen flex items-center justify-center bg-slate-50 text-slate-400 font-bold text-xs uppercase tracking-widest">Loading...</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="max-w-md w-full text-center space-y-8 fade-in">
                        <div className="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center text-white shadow-2xl"><Icon name="shield-check" className="w-10 h-10" /></div>
                        <h1 className="text-3xl font-black text-slate-800 italic">ICT MASTERY</h1>
                        <button onClick={handleLogin} className="google-btn w-full py-4 px-6 rounded-2xl flex items-center justify-center gap-3 font-bold shadow-sm">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" /> Student Login
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2 font-extrabold text-slate-800 tracking-tight cursor-pointer" onClick={() => setView('lobby')}>
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><Icon name="book-open" className="w-4 h-4" /></div>
                            ICT MASTERY
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowDebug(!showDebug)} className="p-2 text-slate-300"><Icon name="settings" className="w-4 h-4" /></button>
                            <div className="bg-blue-50 border border-blue-100 px-3 py-1.5 rounded-2xl flex items-center gap-2 text-sm font-black text-blue-700">
                                <Icon name="trophy" className="w-4 h-4" /> {userStats.correct}
                            </div>
                            <button onClick={() => window.FirebaseSDK.logout()} className="p-2 text-slate-400"><Icon name="log-out" className="w-5 h-5" /></button>
                        </div>
                    </header>

                    {showDebug && (
                        <div className="bg-yellow-50 border-b p-6 text-[11px] font-mono">
                            <input type="text" value={appId} onChange={(e) => updateAppId(e.target.value)} className="bg-white border p-2 rounded w-full" />
                        </div>
                    )}

                    <main className="max-w-xl mx-auto p-4 pt-8">
                        {/* Unified Tab Navigation */}
                        {(view === 'lobby' || view === 'leaderboard') && (
                            <div className="flex gap-6 border-b mb-8 font-bold text-sm text-slate-400">
                                <button onClick={() => setView('lobby')} className={`pb-2 px-2 transition-colors ${view === 'lobby' ? 'nav-active' : 'hover:text-slate-600'}`}>Practice</button>
                                <button onClick={() => setView('leaderboard')} className={`pb-2 px-2 transition-colors ${view === 'leaderboard' ? 'nav-active' : 'hover:text-slate-600'}`}>Leaderboard</button>
                            </div>
                        )}

                        {view === 'lobby' && (
                            <div className="space-y-8 fade-in">
                                <div className="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-xl text-center">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">My Rank Progress</p>
                                    <div className="text-5xl font-black text-slate-900 mb-6">{userStats.total > 0 ? Math.round((userStats.correct/userStats.total)*100) : 0}%</div>
                                    <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                        <div className="bg-blue-600 h-full transition-all duration-1000" style={{width: `${userStats.total > 0 ? (userStats.correct/userStats.total)*100 : 0}%`}}></div>
                                    </div>
                                </div>
                                <div className="grid gap-3">
                                    <h3 className="font-extrabold text-slate-800 text-lg px-2">Domains</h3>
                                    {topics.length === 0 ? (
                                        <div className="p-10 text-center border-2 border-dashed rounded-3xl text-slate-300 font-bold">Waiting for content...</div>
                                    ) : (
                                        topics.map(t => (
                                            <button key={t} onClick={() => startQuiz(t)} className="w-full bg-white p-6 rounded-[1.5rem] border border-slate-100 shadow-sm flex justify-between items-center hover:border-blue-400 transition-all group">
                                                <span className="font-bold text-slate-700 text-lg group-hover:text-blue-600">{t}</span>
                                                <Icon name="play" className="w-4 h-4 text-blue-500" />
                                            </button>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'leaderboard' && <LeaderboardView appId={appId} currentUserId={user.uid} />}

                        {view === 'quiz' && (
                            <div className="space-y-6 fade-in">
                                <div className="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                    <button onClick={() => setView('lobby')} className="hover:text-slate-800 transition-colors">âœ• Terminate</button>
                                    <div className="bg-slate-900 text-white px-3 py-1 rounded-full">{currentIndex + 1} / {questions.length}</div>
                                </div>
                                <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-xl text-center">
                                    <h2 className="text-xl font-black text-slate-800 leading-tight">{questions[currentIndex].text}</h2>
                                </div>
                                <div className="grid gap-3">
                                    {questions[currentIndex].options.map((opt, i) => (
                                        <button key={i} disabled={!!feedback} onClick={() => handleAnswer(i)}
                                            className={`w-full p-6 rounded-[1.5rem] text-left font-bold border-2 transition-all flex items-center gap-4
                                            ${!feedback ? 'bg-white border-slate-50 hover:border-blue-400' : ''}
                                            ${feedback === 'correct' && i === questions[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : ''}
                                            ${feedback === 'wrong' && i === questions[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : ''}
                                            ${feedback === 'wrong' && i !== questions[currentIndex].correct_answer ? 'opacity-40 scale-95' : ''}`}>
                                            <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-xs font-black ${feedback === 'correct' && i === questions[currentIndex].correct_answer ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                {String.fromCharCode(65+i)}
                                            </span>
                                            <span className="flex-1">{opt}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'results' && (
                            <div className="text-center space-y-8 fade-in py-10">
                                <div className="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center text-white mx-auto shadow-2xl"><Icon name="check-circle" className="w-12 h-12" /></div>
                                <h2 className="text-3xl font-black text-slate-900">Session Complete</h2>
                                <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-xl inline-block px-16">
                                    <div className="text-6xl font-black text-blue-600">{sessionScore} / {questions.length}</div>
                                </div>
                                <button onClick={() => setView('lobby')} className="block w-full bg-slate-900 text-white p-5 rounded-[1.5rem] font-black hover:bg-blue-700 shadow-lg transition-all">CONTINUE</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
