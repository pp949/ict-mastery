<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Mastery - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="antialiased text-slate-900">

    <!-- Simple Header -->
    <header class="bg-white border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                <i data-lucide="book-open" class="w-4 h-4"></i>
            </div>
            <h1 class="font-bold text-slate-800">ICT Mastery</h1>
        </div>
        <div class="flex items-center gap-3">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
            <div class="bg-blue-100 px-3 py-1 rounded-full flex items-center gap-2">
                <i data-lucide="trophy" class="w-3 h-3 text-blue-600"></i>
                <span id="score-badge" class="text-xs font-black text-blue-700">0</span>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4">
        
        <!-- Lobby View -->
        <div id="view-lobby" class="view active space-y-6">
            <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Your Progress</p>
                <div class="flex items-baseline gap-2">
                    <span id="stats-total" class="text-4xl font-black text-slate-900">0</span>
                    <span class="text-slate-400 font-bold text-xs uppercase">Total Attempts</span>
                </div>
                <div class="mt-4 h-2 bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
                </div>
            </div>

            <div class="space-y-3">
                <h3 class="font-bold text-slate-700 px-1">Available Topics</h3>
                <div id="topics-list" class="grid gap-2">
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 text-center">
                        <p class="text-slate-400 text-sm">Loading topics...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="view-quiz" class="view space-y-4">
            <div class="flex justify-between items-center">
                <button onclick="showView('lobby')" class="text-xs font-bold text-slate-400 flex items-center gap-1">
                    <i data-lucide="arrow-left" class="w-3 h-3"></i> Exit
                </button>
                <span id="quiz-topic-label" class="text-[10px] font-black bg-slate-800 text-white px-2 py-0.5 rounded uppercase">Topic</span>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 text-center">
                <h2 id="question-text" class="text-lg font-bold text-slate-800"></h2>
            </div>
            <div id="options-container" class="grid gap-2"></div>
        </div>

        <!-- Results View -->
        <div id="view-results" class="view text-center space-y-6 py-10">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center text-white mx-auto shadow-lg">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-900">Finished!</h2>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 inline-block px-10">
                <p id="final-score" class="text-4xl font-black text-blue-600">0 / 0</p>
                <p class="text-[10px] font-bold text-slate-400 uppercase mt-1">Score</p>
            </div>
            <div>
                <button onclick="showView('lobby')" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold active:scale-95 transition-all">
                    Back to Home
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, onSnapshot, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let questions = [];
        let currentIdx = 0;
        let score = 0;
        let activeTopic = "";

        // UI Helpers
        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            lucide.createIcons();
        };

        // Auth initialization
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                loadData();
            } else {
                signInAnonymously(auth).catch(e => console.error("Anon login failed", e));
            }
        });

        function loadData() {
            // Topics Listener
            const qRef = collection(db, 'artifacts', appId, 'public', 'data', 'questions');
            onSnapshot(qRef, (snap) => {
                const topics = new Set();
                snap.forEach(doc => {
                    const data = doc.data();
                    const t = data.topic || data.topic_tags || "General";
                    if (Array.isArray(t)) t.forEach(tag => topics.add(tag));
                    else topics.add(t);
                });
                renderTopics(Array.from(topics).sort());
            });

            // Stats Listener
            const sRef = collection(db, 'artifacts', appId, 'users', user.uid, 'attempts');
            onSnapshot(sRef, (snap) => {
                let correct = 0;
                snap.forEach(doc => { if (doc.data().isCorrect) correct++; });
                document.getElementById('stats-total').innerText = snap.size;
                document.getElementById('score-badge').innerText = correct;
                const pct = snap.size > 0 ? (correct / snap.size) * 100 : 0;
                document.getElementById('progress-bar').style.width = pct + '%';
            });
        }

        function renderTopics(list) {
            const container = document.getElementById('topics-list');
            if (list.length === 0) {
                container.innerHTML = `<div class="p-4 text-center text-slate-400 text-xs italic">No topics available yet. Check back soon.</div>`;
                return;
            }
            container.innerHTML = list.map(t => `
                <button onclick="startQuiz('${t}')" class="w-full bg-white p-4 rounded-xl border border-slate-200 text-left hover:border-blue-500 transition-colors flex justify-between items-center group">
                    <span class="font-bold text-slate-700">${t}</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300 group-hover:text-blue-500"></i>
                </button>
            `).join('');
            lucide.createIcons();
        }

        window.startQuiz = async (topic) => {
            activeTopic = topic;
            const qRef = collection(db, 'artifacts', appId, 'public', 'data', 'questions');
            const snap = await getDocs(qRef);
            questions = snap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(q => {
                    const t = q.topic || q.topic_tags || "General";
                    return Array.isArray(t) ? t.includes(topic) : t === topic;
                });
            
            if (questions.length === 0) return;
            currentIdx = 0;
            score = 0;
            showView('quiz');
            displayQuestion();
        };

        function displayQuestion() {
            const q = questions[currentIdx];
            document.getElementById('quiz-topic-label').innerText = activeTopic;
            document.getElementById('question-text').innerText = q.text;
            const container = document.getElementById('options-container');
            container.innerHTML = q.options.map((opt, i) => `
                <button onclick="submitAnswer(${i})" class="w-full p-4 bg-white border border-slate-200 rounded-xl text-left font-medium hover:bg-blue-50 hover:border-blue-200 active:scale-[0.99] transition-all">
                    ${opt}
                </button>
            `).join('');
        }

        window.submitAnswer = async (idx) => {
            const q = questions[currentIdx];
            const isCorrect = idx === q.correct_answer;
            if (isCorrect) score++;

            // Disable buttons temporarily
            document.querySelectorAll('#options-container button').forEach(b => b.disabled = true);

            // Record attempt
            await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'attempts'), {
                topic: activeTopic,
                isCorrect: isCorrect,
                timestamp: serverTimestamp()
            }).catch(e => console.warn("Failed to save attempt", e));

            setTimeout(() => {
                if (currentIdx + 1 < questions.length) {
                    currentIdx++;
                    displayQuestion();
                } else {
                    document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
                    showView('results');
                }
            }, 500);
        };

        // Initialize icons
        lucide.createIcons();

    </script>
</body>
</html>
