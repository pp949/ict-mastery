<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE ICT Mastery - Student Portal</title>
    
    <!-- Styling & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signInAnonymously, signInWithRedirect, 
            getRedirectResult, GoogleAuthProvider, setPersistence, 
            browserLocalPersistence, signOut 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, collection, onSnapshot, addDoc, getDocs, serverTimestamp, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSpaXWx2_qT88ffyTdmH43j63PUyJ82-4",
            authDomain: "ict-learning-platform.firebaseapp.com",
            projectId: "ict-learning-platform",
            storageBucket: "ict-learning-platform.firebasestorage.app",
            messagingSenderId: "720934184836",
            appId: "1:720934184836:web:2360db67abb324890e1fd1",
            measurementId: "G-2CF8HRGW6C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.FB = { 
            auth, db, 
            providers: { GoogleAuthProvider },
            methods: { 
                onAuthStateChanged, signInAnonymously, signInWithRedirect, 
                getRedirectResult, setPersistence, browserLocalPersistence, 
                signOut, collection, onSnapshot, addDoc, getDocs, serverTimestamp, query, orderBy
            }
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- Main App Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [authChecking, setAuthChecking] = useState(true);
            const [view, setView] = useState('lobby');
            const [topics, setTopics] = useState([]);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [sessionScore, setSessionScore] = useState(0);
            const [userStats, setUserStats] = useState({ total: 0, correct: 0 });
            const [topicStats, setTopicStats] = useState({});
            
            const appId = "default-app-id";

            // Auth Handshake
            useEffect(() => {
                const init = async () => {
                    if (!window.FB) {
                        window.addEventListener('firebase-ready', init);
                        return;
                    }
                    const { auth, methods } = window.FB;
                    
                    try {
                        await methods.setPersistence(auth, methods.browserLocalPersistence);
                        await methods.getRedirectResult(auth);
                    } catch(e) { console.error("Auth error", e); }
                    
                    methods.onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        setAuthChecking(false);
                        if (!u) methods.signInAnonymously(auth);
                    });
                };
                init();
            }, []);

            // Data Streams
            useEffect(() => {
                if (!user || !window.FB) return;
                const { db, methods } = window.FB;

                // Load Questions and Extract Tags
                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubTopics = methods.onSnapshot(qRef, (snap) => {
                    const tags = new Set();
                    snap.forEach(doc => {
                        const data = doc.data();
                        const t = data.topic_tags || data.topic || data.tags || "General";
                        if (Array.isArray(t)) t.forEach(tag => tags.add(tag));
                        else tags.add(t);
                    });
                    setTopics(Array.from(tags).sort());
                });

                // Load Global Stats (Private to User)
                const statsRef = methods.collection(db, 'artifacts', appId, 'users', user.uid, 'attempts');
                const unsubStats = methods.onSnapshot(statsRef, (snap) => {
                    let correct = 0;
                    const stats = {};
                    snap.forEach(d => { 
                        const data = d.data();
                        if (data.isCorrect) correct++;
                        
                        const t = data.topic || "General";
                        if (!stats[t]) stats[t] = { correct: 0, total: 0, lastTry: 0 };
                        stats[t].total++;
                        if (data.isCorrect) stats[t].correct++;
                        const ts = data.timestamp?.toDate().getTime() || 0;
                        if (ts > stats[t].lastTry) stats[t].lastTry = ts;
                    });
                    setUserStats({ total: snap.size, correct });
                    setTopicStats(stats);
                });

                return () => { unsubTopics(); unsubStats(); };
            }, [user]);

            // Calculated Performance Tags
            const performanceSets = useMemo(() => {
                const results = topics.map(t => {
                    const s = topicStats[t] || { correct: 0, total: 0, lastTry: 0 };
                    const rate = s.total > 0 ? (s.correct / s.total) : -1; // -1 for untried
                    return { name: t, rate, ...s };
                });

                const tried = results.filter(r => r.total > 0);
                const best = [...tried].sort((a, b) => b.rate - a.rate).slice(0, 3);
                const worst = [...tried].sort((a, b) => a.rate - b.rate).slice(0, 3);
                
                return { best, worst };
            }, [topics, topicStats]);

            const handleGoogleSignIn = async () => {
                const { auth, providers, methods } = window.FB;
                const provider = new providers.GoogleAuthProvider();
                await methods.signInWithRedirect(auth, provider);
            };

            const startQuiz = async (topic, limit = 1) => {
                const { db, methods } = window.FB;
                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const snapshot = await methods.getDocs(qRef);
                const filtered = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(q => {
                        const t = q.topic_tags || q.topic || q.tags || "General";
                        return Array.isArray(t) ? t.includes(topic) : t === topic;
                    });
                
                if (filtered.length === 0) return;
                setQuestions(filtered.sort(() => Math.random() - 0.5).slice(0, limit));
                setCurrentTopic(topic);
                setCurrentIndex(0);
                setSessionScore(0);
                setView('quiz');
            };

            const startChallenge = async () => {
                const { db, methods } = window.FB;
                const qRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const snapshot = await methods.getDocs(qRef);
                const allQs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                // 1. Worst topics (2 questions)
                const worstTopics = performanceSets.worst.map(t => t.name);
                const worstPool = allQs.filter(q => {
                    const t = q.topic_tags || q.topic || q.tags || "General";
                    return Array.isArray(t) ? t.some(tag => worstTopics.includes(tag)) : worstTopics.includes(t);
                });

                // 2. Longest time ago (1 question)
                const sortedByTime = topics.map(t => ({
                    name: t,
                    lastTry: topicStats[t]?.lastTry || 0
                })).sort((a, b) => a.lastTry - b.lastTry);
                const oldestTopic = sortedByTime[0]?.name;
                const oldestPool = allQs.filter(q => {
                    const t = q.topic_tags || q.topic || q.tags || "General";
                    return Array.isArray(t) ? t.includes(oldestTopic) : t === oldestTopic;
                });

                // Selection
                const finalSet = [
                    ...worstPool.sort(() => Math.random() - 0.5).slice(0, 2),
                    ...oldestPool.sort(() => Math.random() - 0.5).slice(0, 1),
                    ...allQs.sort(() => Math.random() - 0.5).slice(0, 2) // 2 from other/random
                ];

                if (finalSet.length < 5) {
                   // Fallback to random if pools are too small
                   const more = allQs.sort(() => Math.random() - 0.5).slice(0, 5 - finalSet.length);
                   finalSet.push(...more);
                }

                setQuestions(finalSet.slice(0, 5));
                setCurrentTopic("Mixed Challenge");
                setCurrentIndex(0);
                setSessionScore(0);
                setView('quiz');
            };

            const handleAnswer = async (idx) => {
                if (feedback) return;
                const q = questions[currentIndex];
                const correct = idx === q.correct_answer;
                const { db, methods } = window.FB;

                setFeedback(correct ? 'correct' : 'wrong');
                if (correct) setSessionScore(s => s + 1);

                // Record private attempt
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'users', user.uid, 'attempts'), {
                    question_id: q.id,
                    isCorrect: correct,
                    topic: currentTopic === "Mixed Challenge" ? (Array.isArray(q.topic_tags) ? q.topic_tags[0] : q.topic) : currentTopic,
                    timestamp: methods.serverTimestamp()
                });

                // Record for teacher activity feed
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'activity_feed'), {
                    uid: user.uid,
                    displayName: user?.displayName || "Guest",
                    topic: currentTopic,
                    isCorrect: correct,
                    timestamp: methods.serverTimestamp()
                });

                setTimeout(() => {
                    if (currentIndex + 1 < questions.length) {
                        setCurrentIndex(c => c + 1);
                        setFeedback(null);
                    } else {
                        setView('results');
                    }
                }, 1200);
            };

            if (authChecking) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 shadow-2xl overflow-hidden flex flex-col border-x border-slate-200">
                    <header className="bg-white p-5 border-b sticky top-0 z-50 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                                <Icon name="graduation-cap" className="w-5 h-5" />
                            </div>
                            <h1 className="font-black text-xl italic tracking-tighter">ICT MASTER</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-2xl text-sm font-black flex items-center gap-2 border border-blue-100">
                                <Icon name="award" className="w-4 h-4" />
                                {userStats.correct}
                            </div>
                            {user?.photoURL && (
                                <img src={user.photoURL} className="w-8 h-8 rounded-full border border-slate-200" alt="avatar" />
                            )}
                        </div>
                    </header>

                    <main className="p-4 flex-1 overflow-y-auto">
                        {view === 'lobby' && (
                            <div className="space-y-6 animate-in">
                                {/* Profile Card */}
                                <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm relative overflow-hidden">
                                    <div className="flex items-center gap-4 mb-6">
                                        <div className="bg-slate-100 w-12 h-12 rounded-2xl flex items-center justify-center">
                                            <Icon name="user" className="text-slate-400" />
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Student Portal</p>
                                            <p className="font-bold text-slate-800">{user?.displayName || "Guest Student"}</p>
                                        </div>
                                        {user?.isAnonymous && (
                                            <button onClick={handleGoogleSignIn} className="ml-auto text-[10px] bg-blue-600 text-white font-black px-3 py-1 rounded-full uppercase">Sync</button>
                                        )}
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex justify-between items-end">
                                            <p className="text-4xl font-black">{userStats.total}</p>
                                            <p className="text-sm font-bold text-blue-600">
                                                {userStats.total > 0 ? Math.round((userStats.correct / userStats.total) * 100) : 0}% Accuracy
                                            </p>
                                        </div>
                                        <div className="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
                                            <div 
                                                className="bg-blue-600 h-full progress-bar shadow-sm" 
                                                style={{ width: `${userStats.total > 0 ? (userStats.correct / userStats.total) * 100 : 0}%` }}
                                            />
                                        </div>
                                    </div>
                                    <Icon name="activity" className="absolute -right-4 -bottom-4 w-24 h-24 text-blue-50 opacity-20" />
                                </div>

                                {/* Performance Insight */}
                                {performanceSets.best.length > 0 && (
                                    <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm space-y-4">
                                        <div>
                                            <h4 className="text-[10px] font-black text-green-600 uppercase tracking-widest mb-2 flex items-center gap-1">
                                                <Icon name="trending-up" className="w-3 h-3"/> Strengths
                                            </h4>
                                            <div className="flex flex-wrap gap-2">
                                                {performanceSets.best.map(t => (
                                                    <span key={t.name} className="px-2 py-1 bg-green-50 text-green-700 text-[10px] font-bold rounded-lg border border-green-100">
                                                        {t.name} ({Math.round(t.rate*100)}%)
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="text-[10px] font-black text-red-600 uppercase tracking-widest mb-2 flex items-center gap-1">
                                                <Icon name="trending-down" className="w-3 h-3"/> Improvement Areas
                                            </h4>
                                            <div className="flex flex-wrap gap-2">
                                                {performanceSets.worst.map(t => (
                                                    <span key={t.name} className="px-2 py-1 bg-red-50 text-red-700 text-[10px] font-bold rounded-lg border border-red-100">
                                                        {t.name} ({Math.round(t.rate*100)}%)
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-4">
                                    <button 
                                        onClick={startChallenge}
                                        className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black flex items-center justify-between group overflow-hidden relative shadow-xl active:scale-95 transition-all"
                                    >
                                        <div className="relative z-10 flex items-center gap-3">
                                            <div className="bg-white/10 p-2 rounded-xl">
                                                <Icon name="zap" className="w-5 h-5 text-yellow-400" />
                                            </div>
                                            <div className="text-left">
                                                <p className="text-sm">DAILY CHALLENGE</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase">5 Questions â€¢ Mix Difficulty</p>
                                            </div>
                                        </div>
                                        <Icon name="play" className="relative z-10 w-5 h-5 text-white group-hover:translate-x-1 transition-transform" />
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-600 rounded-full blur-3xl opacity-20 -mr-10 -mt-10"></div>
                                    </button>

                                    <div className="space-y-3">
                                        <h3 className="font-black text-slate-800 text-lg flex items-center gap-2 px-2">
                                            <Icon name="book-open" className="w-5 h-5 text-blue-500" />
                                            QUICK PRACTICE
                                        </h3>
                                        <div className="grid gap-2">
                                            {topics.length > 0 ? topics.map(t => (
                                                <button 
                                                    key={t} 
                                                    onClick={() => startQuiz(t, 1)} 
                                                    className="bg-white px-4 py-3 rounded-2xl border border-slate-200 text-left font-bold flex justify-between items-center hover:border-blue-500 hover:shadow-md transition-all active:scale-[0.98] group"
                                                >
                                                    <span className="text-slate-700 text-sm">{t}</span>
                                                    <div className="flex items-center gap-3">
                                                        {topicStats[t]?.total > 0 && (
                                                            <span className="text-[10px] text-slate-400">{topicStats[t].correct}/{topicStats[t].total}</span>
                                                        )}
                                                        <Icon name="zap" className="w-4 h-4 text-slate-200 group-hover:text-blue-500 transition-colors" />
                                                    </div>
                                                </button>
                                            )) : (
                                                <div className="text-center py-12 bg-white rounded-3xl border border-dashed border-slate-300">
                                                    <p className="text-slate-400 font-medium">Waiting for question bank...</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="space-y-6 animate-in">
                                <div className="flex justify-between items-center px-2">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest truncate max-w-[200px]">{currentTopic}</span>
                                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">Q{currentIndex + 1} / {questions.length}</span>
                                </div>
                                <div className="bg-white p-8 rounded-[2.5rem] border-2 border-slate-100 shadow-sm min-h-[200px] flex items-center justify-center text-center">
                                    <h2 className="text-xl font-black text-slate-800 leading-tight">{questions[currentIndex].text}</h2>
                                </div>
                                <div className="grid gap-3">
                                    {questions[currentIndex].options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            disabled={!!feedback}
                                            onClick={() => handleAnswer(i)}
                                            className={`p-5 rounded-2xl border-2 text-left font-bold transition-all flex items-center gap-4 ${
                                                feedback === null ? 'bg-white border-slate-100 hover:border-blue-500 hover:bg-blue-50' : 
                                                (i === questions[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : 
                                                (feedback === 'wrong' && i !== questions[currentIndex].correct_answer ? 'opacity-40 border-slate-100' : 'bg-white border-slate-100'))
                                            }`}
                                        >
                                            <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-xs font-black ${feedback && i === questions[currentIndex].correct_answer ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                {String.fromCharCode(65 + i)}
                                            </span>
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'results' && (
                            <div className="text-center py-10 space-y-8 animate-in">
                                <div className="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto shadow-2xl shadow-blue-200">
                                    <Icon name="check" className="w-12 h-12" />
                                </div>
                                <div>
                                    <h2 className="text-4xl font-black italic italic tracking-tighter">GOOD JOB!</h2>
                                    <p className="text-slate-500 font-bold mt-2 uppercase text-xs tracking-widest">Practice Session Complete</p>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-200 grid grid-cols-2 gap-4">
                                    <div className="text-center">
                                        <p className="text-3xl font-black text-blue-600">{sessionScore}</p>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Correct</p>
                                    </div>
                                    <div className="text-center border-l border-slate-100">
                                        <p className="text-3xl font-black text-slate-800">{questions.length}</p>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Questions</p>
                                    </div>
                                </div>
                                <button onClick={() => setView('lobby')} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl shadow-slate-200 active:scale-95 transition-all">BACK TO LOBBY</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
