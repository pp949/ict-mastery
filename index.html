<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE ICT Mastery | Student Portal</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .google-btn {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        .google-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            signInWithRedirect, 
            getRedirectResult,
            GoogleAuthProvider, 
            onAuthStateChanged, 
            signOut, 
            setPersistence, 
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            addDoc, 
            serverTimestamp, 
            onSnapshot,
            query,
            where
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSpaXWx2_qT88ffyTdmH43j63PUyJ82-4",
            authDomain: "ict-learning-platform.firebaseapp.com",
            projectId: "ict-learning-platform",
            storageBucket: "ict-learning-platform.firebasestorage.app",
            messagingSenderId: "720934184836",
            appId: "1:720934184836:web:2360db67abb324890e1fd1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        setPersistence(auth, browserLocalPersistence).catch(err => console.error("Security Persistence Error:", err));

        window.FirebaseSDK = {
            auth,
            db,
            login: async () => {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    return signInWithRedirect(auth, provider);
                }
                return signInWithPopup(auth, provider);
            },
            getRedirectResult: () => getRedirectResult(auth),
            logout: () => signOut(auth),
            onAuthStateChanged,
            collection,
            getDocs,
            addDoc,
            serverTimestamp,
            onSnapshot,
            query,
            where
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const appId = typeof __app_id !== 'undefined' ? __app_id : "default-app-id";

        const Icon = ({ name, className }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('lobby'); 
            const [topics, setTopics] = useState([]);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [sessionScore, setSessionScore] = useState(0);
            const [userStats, setUserStats] = useState({ total: 0, correct: 0 });
            const [loading, setLoading] = useState(true);
            const [sdkReady, setSdkReady] = useState(false);
            
            const authChecked = useRef(false);

            useEffect(() => {
                const checkSDK = setInterval(() => {
                    if (window.FirebaseSDK) {
                        setSdkReady(true);
                        clearInterval(checkSDK);
                    }
                }, 100);
                return () => clearInterval(checkSDK);
            }, []);

            useEffect(() => {
                if (!sdkReady) return;
                const sdk = window.FirebaseSDK;
                sdk.getRedirectResult().catch(err => console.error("Redirect Auth Error:", err));
                const unsubAuth = sdk.onAuthStateChanged(sdk.auth, (u) => {
                    authChecked.current = true;
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubAuth();
            }, [sdkReady]);

            useEffect(() => {
                if (!user || !sdkReady) return;
                const sdk = window.FirebaseSDK;

                const qRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubTopics = sdk.onSnapshot(qRef, (snap) => {
                    const tags = new Set();
                    snap.forEach(doc => {
                        const t = doc.data().topic_tags || ["General"];
                        (Array.isArray(t) ? t : [t]).forEach(tag => tags.add(tag));
                    });
                    setTopics(Array.from(tags).sort());
                });

                const statsRef = sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts');
                const unsubStats = sdk.onSnapshot(statsRef, (snap) => {
                    let correct = 0;
                    snap.forEach(doc => { if (doc.data().isCorrect) correct++; });
                    setUserStats({ total: snap.size, correct });
                });

                return () => { unsubTopics(); unsubStats(); };
            }, [user, sdkReady]);

            const startQuiz = async (topic) => {
                const sdk = window.FirebaseSDK;
                setLoading(true);
                try {
                    const qRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'questions');
                    const snap = await sdk.getDocs(qRef);
                    const filtered = snap.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(q => (q.topic_tags || []).includes(topic));
                    
                    setQuestions(filtered);
                    setCurrentTopic(topic);
                    setCurrentIndex(0);
                    setSessionScore(0);
                    setView('quiz');
                } catch (e) {
                    console.error("Quiz fetch failure:", e);
                }
                setLoading(false);
            };

            const handleAnswer = async (index) => {
                const sdk = window.FirebaseSDK;
                if (feedback || !user) return;
                
                const q = questions[currentIndex];
                const isCorrect = index === q.correct_answer;
                if (isCorrect) setSessionScore(s => s + 1);
                setFeedback(isCorrect ? 'correct' : 'wrong');

                try {
                    const timestamp = sdk.serverTimestamp();
                    
                    // 1. Write to Private History (For Student Stats)
                    await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts'), {
                        question_id: q.id,
                        topic: currentTopic,
                        isCorrect,
                        timestamp: timestamp
                    });

                    // 2. Write to Public Activity Feed (For Teacher Bridge)
                    // The Teacher Bridge listens specifically to this collection
                    await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'activity_feed'), {
                        uid: user.uid,
                        displayName: user.displayName || "Anonymous Student",
                        topic: currentTopic,
                        isCorrect,
                        timestamp: timestamp
                    });

                } catch (e) {
                    console.error("Sync Error:", e);
                }

                setTimeout(() => {
                    if (currentIndex + 1 < questions.length) {
                        setCurrentIndex(i => i + 1);
                        setFeedback(null);
                    } else {
                        setView('results');
                        setFeedback(null);
                    }
                }, 1000);
            };

            const handleLogin = async () => {
                setLoading(true);
                try {
                    await window.FirebaseSDK.login();
                } catch (error) {
                    console.error("Auth Failure:", error);
                    setLoading(false);
                }
            };

            if (!sdkReady || loading || !authChecked.current) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-center space-y-4">
                        <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                        <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">Securing Session...</p>
                    </div>
                </div>
            );

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full text-center space-y-8 fade-in">
                            <div className="space-y-4">
                                <div className="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center text-white shadow-2xl shadow-blue-200">
                                    <Icon name="shield-check" className="w-10 h-10" />
                                </div>
                                <h1 className="text-3xl font-black text-slate-800 tracking-tight italic">ICT MASTERY</h1>
                                <p className="text-slate-500 font-medium">Please sign in to begin your session.</p>
                            </div>
                            <button onClick={handleLogin} className="google-btn w-full py-4 px-6 rounded-2xl flex items-center justify-center gap-3 font-bold shadow-sm">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" />
                                Student Login
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg">
                                <Icon name="book-open" className="w-4 h-4" />
                            </div>
                            <span className="font-extrabold text-slate-800 tracking-tight text-sm sm:text-base">ICT MASTERY</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => window.FirebaseSDK.logout()} className="p-2 text-slate-400 hover:text-red-500 transition-colors">
                                <Icon name="log-out" className="w-5 h-5" />
                            </button>
                            <div className="bg-blue-50 border border-blue-100 px-3 py-1.5 rounded-2xl flex items-center gap-2">
                                <Icon name="trophy" className="w-4 h-4 text-blue-600" />
                                <span className="text-sm font-black text-blue-700">{userStats.correct}</span>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-4 pt-8">
                        {view === 'lobby' && (
                            <div className="space-y-8 fade-in">
                                <div className="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-xl shadow-slate-200/50">
                                    <div className="flex items-center gap-3 mb-6">
                                        {user.photoURL && <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-white shadow-sm" />}
                                        <div className="overflow-hidden">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none">ID: {user.uid.substring(0,8)}</p>
                                            <p className="font-black text-slate-800 tracking-tight truncate">{user.displayName || 'Student'}</p>
                                        </div>
                                    </div>
                                    <h2 className="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-2 text-center">Mastery Index</h2>
                                    <div className="text-5xl font-black text-slate-900 mb-6 tracking-tighter text-center">
                                        {userStats.total > 0 ? Math.round((userStats.correct/userStats.total)*100) : 0}%
                                    </div>
                                    <div className="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                                        <div className="bg-gradient-to-r from-blue-600 to-indigo-500 h-full transition-all duration-1000 rounded-full" style={{width: `${userStats.total > 0 ? (userStats.correct/userStats.total)*100 : 0}%`}}></div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="font-extrabold text-slate-800 text-lg px-2">Domains</h3>
                                    <div className="grid gap-3">
                                        {topics.length === 0 && <div className="p-10 text-center text-slate-400 font-medium bg-white rounded-3xl border border-dashed border-slate-200">Waiting for question bank...</div>}
                                        {topics.map(t => (
                                            <button key={t} onClick={() => startQuiz(t)} className="group w-full bg-white p-6 rounded-[1.5rem] border border-slate-100 shadow-sm flex justify-between items-center hover:border-blue-400 hover:shadow-lg transition-all active:scale-95">
                                                <span className="font-bold text-slate-700 text-lg">{t}</span>
                                                <Icon name="arrow-right" className="w-5 h-5 text-slate-200 group-hover:text-blue-500" />
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="space-y-6 fade-in">
                                <div className="flex justify-between items-center">
                                    <button onClick={() => setView('lobby')} className="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest">âœ• Terminate</button>
                                    <div className="bg-slate-900 text-white px-3 py-1 rounded-full text-[10px] font-black">{currentIndex + 1} / {questions.length}</div>
                                </div>
                                <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-xl text-center min-h-[200px] flex items-center justify-center">
                                    <h2 className="text-xl font-black text-slate-800 leading-tight">{questions[currentIndex].text}</h2>
                                </div>
                                <div className="grid gap-3">
                                    {questions[currentIndex].options.map((opt, i) => (
                                        <button key={i} disabled={!!feedback} onClick={() => handleAnswer(i)}
                                            className={`w-full p-6 rounded-[1.5rem] text-left font-bold border-2 transition-all flex items-center gap-4
                                            ${!feedback ? 'bg-white border-slate-50 shadow-sm hover:border-blue-400' : ''}
                                            ${feedback === 'correct' && i === questions[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700 shadow-lg' : ''}
                                            ${feedback === 'wrong' && i === questions[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : ''}
                                            ${feedback === 'wrong' && i !== questions[currentIndex].correct_answer ? 'opacity-40 scale-95' : ''}`}>
                                            <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-xs font-black ${feedback === 'correct' && i === questions[currentIndex].correct_answer ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                {String.fromCharCode(65+i)}
                                            </span>
                                            <span className="flex-1">{opt}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'results' && (
                            <div className="text-center space-y-8 fade-in py-10">
                                <div className="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-2xl mx-auto">
                                    <Icon name="check-circle" className="w-12 h-12" />
                                </div>
                                <h2 className="text-3xl font-black text-slate-900">Session Complete</h2>
                                <div className="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-lg inline-block px-12">
                                    <div className="text-5xl font-black text-blue-600">{sessionScore} / {questions.length}</div>
                                </div>
                                <button onClick={() => setView('lobby')} className="block w-full bg-slate-900 text-white p-5 rounded-[1.5rem] font-black hover:bg-blue-700 transition-all">
                                    RETURN TO DASHBOARD
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
