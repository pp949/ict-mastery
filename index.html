<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE ICT Mastery | Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        .stat-card { background: white; border-radius: 1.5rem; padding: 1.25rem; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, signInAnonymously 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, addDoc, serverTimestamp, onSnapshot, query, where, orderBy, limit
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        try {
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const provider = new GoogleAuthProvider();
            
            window.FirebaseSDK = {
                auth, db, 
                login: () => signInWithPopup(auth, provider),
                loginAnon: () => signInAnonymously(auth),
                logout: () => signOut(auth),
                onAuthStateChanged, collection, getDocs, addDoc, serverTimestamp, onSnapshot, query, where, orderBy, limit
            };
            window.FirebaseReady = true;
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('lobby'); 
            const [allQuestions, setAllQuestions] = useState([]);
            const [attempts, setAttempts] = useState([]);
            const [currentQuiz, setCurrentQuiz] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [sessionScore, setSessionScore] = useState(0);
            const [loading, setLoading] = useState(true);
            const [showDebug, setShowDebug] = useState(false);
            const [appId, setAppId] = useState(localStorage.getItem('ict_app_id') || "default-app-id");
            const [loadError, setLoadError] = useState(false);

            useEffect(() => {
                let attempts = 0;
                const checkFirebase = setInterval(() => {
                    attempts++;
                    if (window.FirebaseReady && window.FirebaseSDK) {
                        const sdk = window.FirebaseSDK;
                        sdk.onAuthStateChanged(sdk.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                        clearInterval(checkFirebase);
                    }
                    if (attempts > 50) { // 5 seconds
                        setLoadError(true);
                        clearInterval(checkFirebase);
                    }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                const sdk = window.FirebaseSDK;

                const qRef = sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubQuestions = sdk.onSnapshot(qRef, (snap) => {
                    setAllQuestions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                }, (err) => console.error("Firestore Qs Error:", err));

                const aRef = sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts');
                const unsubAttempts = sdk.onSnapshot(aRef, (snap) => {
                    setAttempts(snap.docs.map(d => d.data()));
                }, (err) => console.error("Firestore Atts Error:", err));

                return () => { unsubQuestions(); unsubAttempts(); };
            }, [user, appId]);

            const stats = useMemo(() => {
                if (attempts.length === 0) return { accuracy5d: 0, bestTags: [], worstTags: [], activeDays: 0 };
                const now = new Date();
                const fiveDaysAgo = new Date(now.getTime() - (5 * 24 * 60 * 60 * 1000));
                const recent = attempts.filter(a => a.timestamp?.toDate() > fiveDaysAgo);
                const accuracy = recent.length > 0 ? Math.round((recent.filter(a => a.isCorrect).length / recent.length) * 100) : 0;
                const activeDays = new Set(recent.map(a => a.timestamp?.toDate().toDateString())).size;
                
                const tags = {};
                attempts.forEach(a => {
                    const t = a.topic || "General";
                    if(!tags[t]) tags[t] = { c: 0, n: 0 };
                    tags[t].n++;
                    if(a.isCorrect) tags[t].c++;
                });
                const sorted = Object.entries(tags).map(([k,v]) => ({tag:k, r: v.c/v.n})).sort((a,b) => b.r - a.r);
                
                return { 
                    accuracy5d: accuracy, 
                    activeDays, 
                    bestTags: sorted.slice(0, 2).map(x => x.tag),
                    worstTags: [...sorted].reverse().slice(0, 2).map(x => x.tag)
                };
            }, [attempts]);

            const startQuiz = () => {
                if (allQuestions.length === 0) return alert("No questions available. Please check Teacher Bridge.");
                const selected = _.sampleSize(allQuestions, Math.min(allQuestions.length, 5));
                setCurrentQuiz(selected);
                setCurrentIndex(0);
                setSessionScore(0);
                setView('quiz');
            };

            const handleAnswer = async (idx) => {
                if (feedback) return;
                const q = currentQuiz[currentIndex];
                const isCorrect = idx === q.correct_answer;
                if (isCorrect) setSessionScore(s => s + 1);
                setFeedback(isCorrect ? 'correct' : 'wrong');

                const sdk = window.FirebaseSDK;
                const record = {
                    uid: user.uid,
                    displayName: user.displayName || "Student",
                    topic: q.topic_tags?.[0] || "General",
                    questionId: q.id,
                    isCorrect,
                    timestamp: sdk.serverTimestamp()
                };

                await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'users', user.uid, 'attempts'), record);
                await sdk.addDoc(sdk.collection(sdk.db, 'artifacts', appId, 'public', 'data', 'activity_feed'), record);

                setTimeout(() => {
                    if (currentIndex + 1 < currentQuiz.length) {
                        setCurrentIndex(i => i + 1);
                        setFeedback(null);
                    } else {
                        setView('results');
                        setFeedback(null);
                    }
                }, 800);
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-50 gap-4">
                    <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Initialising Portal...</p>
                    {loadError && (
                        <button onClick={() => window.location.reload()} className="mt-4 px-4 py-2 bg-white border rounded-lg text-xs font-bold shadow-sm">
                            Connection taking too long? Retry
                        </button>
                    )}
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="max-w-md w-full text-center space-y-8 fade-in">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-white shadow-xl">
                            <Icon name="cpu" className="w-8 h-8" />
                        </div>
                        <div className="space-y-2">
                            <h1 className="text-3xl font-black text-slate-800 italic tracking-tighter">ICT PORTAL</h1>
                            <p className="text-slate-500 text-sm font-medium">Please sign in to access your adaptive study path.</p>
                        </div>
                        <div className="space-y-3">
                            <button onClick={() => window.FirebaseSDK.login()} className="w-full bg-white border p-5 rounded-2xl shadow-sm flex items-center justify-center gap-3 font-bold text-slate-700 hover:bg-slate-50 transition-all">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" /> Sign in with Google
                            </button>
                            <button onClick={() => window.FirebaseSDK.loginAnon()} className="w-full p-4 text-xs font-bold text-slate-400 hover:text-slate-600">
                                Continue as Guest
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2 font-black italic text-slate-900 tracking-tighter">
                            <div className="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                <Icon name="zap" className="w-4 h-4" />
                            </div>
                            DSE ICT
                        </div>
                        <button onClick={() => setShowDebug(!showDebug)} className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                            <Icon name="user" className="w-4 h-4" />
                        </button>
                    </header>

                    {showDebug && (
                        <div className="bg-yellow-50 p-4 border-b flex justify-between items-center">
                            <code className="text-[10px] text-slate-500 font-mono">UID: {user.uid}</code>
                            <button onClick={() => window.FirebaseSDK.logout()} className="text-[10px] font-black text-red-500">LOGOUT</button>
                        </div>
                    )}

                    <main className="max-w-xl mx-auto p-4 pt-6">
                        {view === 'lobby' && (
                            <div className="space-y-6 fade-in">
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">Welcome, {user.displayName || "Student"}</h2>
                                    <p className="text-xs font-bold text-slate-400">Track your progress and stay consistent.</p>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="stat-card">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Weekly Accuracy</p>
                                        <div className="text-3xl font-black text-blue-600">{stats.accuracy5d}%</div>
                                    </div>
                                    <div className="stat-card">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Consistency</p>
                                        <div className="text-3xl font-black text-slate-800">{stats.activeDays}d <span className="text-[10px] opacity-20">/5</span></div>
                                    </div>
                                </div>

                                <div className="stat-card bg-slate-900 text-white border-none">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-[9px] font-black text-blue-400 uppercase mb-2">Mastering</p>
                                            {stats.bestTags.map(t => <div key={t} className="text-[11px] font-bold opacity-80 mb-1 truncate"># {t}</div>)}
                                            {stats.bestTags.length === 0 && <div className="text-[10px] opacity-30">Pending data...</div>}
                                        </div>
                                        <div>
                                            <p className="text-[9px] font-black text-red-400 uppercase mb-2">Needs Review</p>
                                            {stats.worstTags.map(t => <div key={t} className="text-[11px] font-bold opacity-80 mb-1 truncate"># {t}</div>)}
                                            {stats.worstTags.length === 0 && <div className="text-[10px] opacity-30">Pending data...</div>}
                                        </div>
                                    </div>
                                </div>

                                <button onClick={startQuiz} className="w-full bg-blue-600 text-white p-8 rounded-[2rem] shadow-xl shadow-blue-100 flex items-center justify-between group active:scale-95 transition-all">
                                    <div className="text-left">
                                        <h3 className="text-xl font-black italic">SMART PRACTICE</h3>
                                        <p className="text-[10px] opacity-70 font-bold uppercase tracking-wider">5 Adaptive Questions</p>
                                    </div>
                                    <Icon name="chevron-right" className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                                </button>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="space-y-6 fade-in">
                                <div className="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase">
                                    <span>Question {currentIndex + 1} of {currentQuiz.length}</span>
                                    <button onClick={() => setView('lobby')}>Quit</button>
                                </div>
                                <div className="bg-white p-8 rounded-[2rem] border shadow-sm min-h-[120px] flex items-center justify-center text-center">
                                    <p className="text-lg font-bold text-slate-800 leading-snug">{currentQuiz[currentIndex].text}</p>
                                </div>
                                <div className="space-y-3">
                                    {currentQuiz[currentIndex].options.map((opt, i) => (
                                        <button key={i} disabled={!!feedback} onClick={() => handleAnswer(i)}
                                            className={`w-full p-5 rounded-2xl text-left font-bold border-2 transition-all flex items-center gap-3
                                            ${!feedback ? 'bg-white border-slate-50 hover:border-blue-400 shadow-sm' : ''}
                                            ${feedback === 'correct' && i === currentQuiz[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : ''}
                                            ${feedback === 'wrong' && i === currentQuiz[currentIndex].correct_answer ? 'bg-green-50 border-green-500 text-green-700' : ''}
                                            ${feedback === 'wrong' && i !== currentQuiz[currentIndex].correct_answer ? 'opacity-40 grayscale border-slate-50' : ''}`}>
                                            <span className="w-6 h-6 bg-slate-100 rounded flex items-center justify-center text-[10px]">{String.fromCharCode(65+i)}</span>
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'results' && (
                            <div className="text-center py-12 space-y-6 fade-in">
                                <div className="text-5xl font-black text-blue-600">{sessionScore} / {currentQuiz.length}</div>
                                <p className="font-bold text-slate-500">Practice complete! Your data has been synced.</p>
                                <button onClick={() => setView('lobby')} className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black">Return Home</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
