<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Mastery - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #app.hidden { display: none; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-50 transition-opacity duration-500">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p id="loading-text" class="text-slate-600 font-bold tracking-tight">Syncing your progress...</p>
            <p id="loading-subtext" class="text-slate-400 text-xs mt-2 opacity-0 transition-opacity duration-1000">Connecting to secure session...</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="min-h-screen pb-10 hidden">
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-20 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl text-white">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black text-slate-900 leading-none">ICT Mastery</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span id="auth-status-tag" class="text-[10px] text-blue-500 font-bold uppercase tracking-tighter">Connecting...</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="btn-signout" class="p-2 text-slate-400 hover:text-red-500 hidden">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
                <div class="bg-blue-600 px-3 py-1.5 rounded-xl flex items-center gap-2 shadow-sm">
                    <i data-lucide="trophy" class="w-4 h-4 text-white"></i>
                    <span id="score-badge" class="text-sm font-black text-white">0</span>
                </div>
            </div>
        </header>

        <main class="max-w-2xl mx-auto p-4 sm:p-6">
            <!-- Lobby View -->
            <div id="view-lobby" class="space-y-6 animate-pop">
                <div id="login-banner" class="bg-blue-600 rounded-3xl p-6 text-white shadow-xl flex flex-col sm:flex-row items-center justify-between gap-6 hidden">
                    <div class="text-center sm:text-left">
                        <h3 class="font-black text-xl mb-1">Backup your data!</h3>
                        <p class="text-blue-100 text-sm">Link your account to save scores permanently.</p>
                    </div>
                    <button id="btn-google-login" class="bg-white text-blue-700 px-8 py-3 rounded-2xl font-black text-sm active:scale-95 transition-all whitespace-nowrap">
                        Link Account
                    </button>
                </div>

                <div class="bg-white rounded-[2rem] p-8 border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Learning Momentum</h2>
                            <div class="flex items-baseline gap-2">
                                <span id="stats-total" class="text-6xl font-black text-slate-900 tracking-tighter">0</span>
                                <span class="text-slate-400 font-bold uppercase text-xs">Attempts</span>
                            </div>
                        </div>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-4 p-1">
                        <div id="stats-progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-slate-900 font-black text-xl">Practice Modules</h3>
                        <button onclick="window.location.reload()" class="text-slate-400 hover:text-blue-600">
                             <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="topics-list" class="grid gap-3">
                        <!-- Content loaded via JS -->
                         <div class="animate-pulse space-y-3">
                             <div class="h-20 bg-slate-200 rounded-3xl w-full"></div>
                             <div class="h-20 bg-slate-200 rounded-3xl w-full"></div>
                         </div>
                    </div>
                </div>
            </div>

            <!-- Quiz View -->
            <div id="view-quiz" class="space-y-6 animate-pop hidden">
                <div class="flex justify-between items-center">
                    <button id="btn-quit-quiz" class="text-[10px] font-black text-slate-400 hover:text-red-500 flex items-center gap-2 uppercase tracking-widest">
                        <i data-lucide="x-circle" class="w-4 h-4"></i> Cancel
                    </button>
                    <div id="quiz-topic-title" class="px-4 py-1 bg-slate-900 rounded-full text-white text-[10px] font-black uppercase">Topic</div>
                </div>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200 text-center min-h-[200px] flex items-center justify-center">
                    <h2 id="quiz-question-text" class="text-2xl font-black text-slate-900 leading-tight"></h2>
                </div>
                <div id="quiz-options" class="grid gap-3"></div>
            </div>

            <!-- Results View -->
            <div id="view-results" class="text-center space-y-8 animate-pop py-10 hidden">
                <div class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-xl mx-auto">
                    <i data-lucide="trophy" class="w-16 h-16"></i>
                </div>
                <h2 class="text-5xl font-black text-slate-900 tracking-tighter">Well Done!</h2>
                <div class="bg-white rounded-[2.5rem] p-10 border border-slate-200 shadow-sm max-w-sm mx-auto">
                    <div id="result-score" class="text-4xl font-black text-blue-600">0</div>
                    <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-2">Correct Answers</div>
                </div>
                <button onclick="window.showLobby()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black active:scale-95 transition-all">
                    Return Home
                </button>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken,
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithRedirect, 
            getRedirectResult,
            signOut,
            setPersistence,
            browserLocalPersistence
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            addDoc, 
            onSnapshot, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let currentQuestions = [];
        let currentIndex = 0;
        let sessionScore = 0;
        let currentTopic = "";
        let isAppReady = false;

        const overlay = document.getElementById('loading-overlay');
        const appEl = document.getElementById('app');

        // FORCE REVEAL GATEKEEPER
        // If auth takes more than 4 seconds, show the app regardless. 
        // Most "stuck" issues are due to getRedirectResult never resolving.
        const gatekeeper = setTimeout(() => {
            if (!isAppReady) {
                console.warn("Gatekeeper triggered: Auth is taking too long. Revealing app in Guest/Current state.");
                revealApp();
                if (!currentUser) {
                    // Force a local guest label if auth is still silent
                    document.getElementById('auth-status-tag').innerText = 'Offline / Guest';
                }
            }
        }, 4000);

        function revealApp() {
            if (isAppReady) return;
            isAppReady = true;
            clearTimeout(gatekeeper);
            
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.style.display = 'none';
                appEl.classList.remove('hidden');
                lucide.createIcons();
            }, 500);
        }

        // Rule 3: Auth Before Queries
        async function startAuth() {
            try {
                // Show subtext after a brief delay so user knows we are trying
                setTimeout(() => {
                    const sub = document.getElementById('loading-subtext');
                    if (sub) sub.classList.remove('opacity-0');
                }, 1500);

                await setPersistence(auth, browserLocalPersistence);
                
                // We don't await getRedirectResult indefinitely; we race it or catch errors
                getRedirectResult(auth).catch(e => console.warn("Redirect result failed:", e));
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        setupApp(user);
                    } else {
                        // If no user, trigger anonymous sign in
                        signInAnonymously(auth).catch(e => {
                            console.error("Anon sign in failed:", e);
                            revealApp();
                        });
                    }
                });

            } catch (err) {
                console.error("Auth initialization error:", err);
                revealApp();
            }
        }

        function setupApp(user) {
            const statusTag = document.getElementById('auth-status-tag');
            if (statusTag) {
                statusTag.innerText = user.isAnonymous ? 'Guest Mode' : (user.displayName || 'Linked Account');
            }
            
            if (user.isAnonymous) {
                document.getElementById('login-banner').classList.remove('hidden');
                document.getElementById('btn-signout').classList.add('hidden');
            } else {
                document.getElementById('login-banner').classList.add('hidden');
                document.getElementById('btn-signout').classList.remove('hidden');
            }
            
            // Start listeners
            listenForData(user);
            
            // Brief delay to ensure Firestore handshake completes before showing UI
            setTimeout(revealApp, 200);
        }

        function listenForData(user) {
            if (!user) return;

            // Public Data: Questions (Rule 1)
            const qPath = collection(db, 'artifacts', appId, 'public', 'data', 'questions');
            onSnapshot(qPath, (snap) => {
                const tags = new Set();
                snap.forEach(d => {
                    const data = d.data();
                    const t = data.topic || data.topic_tags || "General";
                    if (Array.isArray(t)) t.forEach(tag => tags.add(tag));
                    else tags.add(t);
                });
                renderTopics(Array.from(tags).sort());
            }, (err) => {
                console.error("Questions Permission Error:", err);
                renderTopics([]); // Clear loading state
            });

            // Private Data: User Attempts (Rule 1)
            const statsPath = collection(db, 'artifacts', appId, 'users', user.uid, 'attempts');
            onSnapshot(statsPath, (snap) => {
                let correct = 0;
                snap.forEach(d => { if (d.data().isCorrect) correct++; });
                document.getElementById('stats-total').innerText = snap.size;
                document.getElementById('score-badge').innerText = correct;
                const pct = snap.size > 0 ? Math.round((correct / snap.size) * 100) : 0;
                document.getElementById('stats-progress-bar').style.width = pct + '%';
            }, (err) => console.error("Stats Permission Error:", err));
        }

        function renderTopics(topics) {
            const list = document.getElementById('topics-list');
            if (topics.length === 0) {
                list.innerHTML = `
                    <div class="bg-white p-8 rounded-3xl border border-dashed border-slate-300 text-center">
                        <p class="text-slate-400 font-bold">No modules found.</p>
                        <p class="text-slate-400 text-xs">Verify your App ID or wait for teacher sync.</p>
                    </div>`;
                return;
            }
            list.innerHTML = topics.map(topic => `
                <button onclick="window.startQuiz('${topic}')" class="w-full bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:border-blue-500 active:scale-[0.98] transition-all flex justify-between items-center text-left">
                    <span class="font-black text-slate-800 text-lg">${topic}</span>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </button>
            `).join('');
            lucide.createIcons();
        }

        window.startQuiz = async (topic) => {
            if (!currentUser) return;
            currentTopic = topic;
            
            // Show micro-loader
            document.getElementById('topics-list').innerHTML = `<div class="py-10 text-center animate-pulse font-bold text-blue-600">Preparing Module...</div>`;
            
            const qPath = collection(db, 'artifacts', appId, 'public', 'data', 'questions');
            const snap = await getDocs(qPath);
            currentQuestions = snap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(q => {
                    const t = q.topic || q.topic_tags || "General";
                    return Array.isArray(t) ? t.includes(topic) : t === topic;
                });
            
            currentIndex = 0; sessionScore = 0;
            showView('quiz');
            renderQuestion();
        };

        function renderQuestion() {
            const q = currentQuestions[currentIndex];
            document.getElementById('quiz-topic-title').innerText = currentTopic;
            document.getElementById('quiz-question-text').innerText = q.text;
            document.getElementById('quiz-options').innerHTML = q.options.map((opt, i) => `
                <button onclick="window.handleAnswer(${i})" class="w-full p-5 rounded-2xl border-2 border-slate-100 bg-white font-bold hover:border-blue-500 text-left transition-all">
                    <span class="inline-block w-8 h-8 bg-slate-100 rounded-lg text-center leading-8 mr-3 text-sm text-slate-400 font-black">${String.fromCharCode(65+i)}</span>
                    ${opt}
                </button>
            `).join('');
        }

        window.handleAnswer = async (idx) => {
            if (!currentUser) return;
            const q = currentQuestions[currentIndex];
            const isCorrect = idx === q.correct_answer;
            if (isCorrect) sessionScore++;

            // Visual feedback
            const btn = document.querySelectorAll('#quiz-options button')[idx];
            btn.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');
            btn.classList.add(isCorrect ? 'bg-green-50' : 'bg-red-50');

            await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'attempts'), {
                topic: currentTopic, isCorrect, timestamp: serverTimestamp()
            }).catch(e => console.error("Save error:", e));

            setTimeout(() => {
                if (currentIndex + 1 < currentQuestions.length) {
                    currentIndex++; renderQuestion();
                } else {
                    showResults();
                }
            }, 800);
        };

        function showResults() {
            document.getElementById('result-score').innerText = `${sessionScore} / ${currentQuestions.length}`;
            showView('results');
        }

        window.showLobby = () => showView('lobby');
        function showView(v) {
            ['lobby', 'quiz', 'results'].forEach(id => {
                const el = document.getElementById(`view-${id}`);
                if (el) el.classList.add('hidden');
            });
            const target = document.getElementById(`view-${v}`);
            if (target) target.classList.remove('hidden');
            lucide.createIcons();
        }

        document.getElementById('btn-google-login').onclick = () => {
            signInWithRedirect(auth, new GoogleAuthProvider());
        };

        document.getElementById('btn-signout').onclick = () => {
            signOut(auth).then(() => window.location.reload());
        };

        document.getElementById('btn-quit-quiz').onclick = () => showView('lobby');

        // Kick off the process
        startAuth();

    </script>
</body>
</html>
